<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulir Pendaftaran Member">
    <meta name="author" content="Client">
    <title>Registrasi Member</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.radio-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

input:focus {
    border-color: #005099;
}

.container button {
    width: 100%;
    padding: 10px;
    background-color: #005099;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.container button:hover {
    background-color: #003d75;
}

.error {
    color: red;
    font-size: 12px;
    display: none;
    margin-top: 5px;
}
</style>
<body>
    <div class="container">
        <h1>Registrasi Member SKM</h1>
        <form id="memberForm">
            <div class="form-group">
                <label for="firstname">Nama Depan:</label>
                <input type="text" id="firstname" name="firstname" required>
                <small class="error" id="firstnameError"></small>
            </div>

            <div class="form-group">
                <label for="lastname">Nama Belakang:</label>
                <input type="text" id="lastname" name="lastname" required>
                <small class="error" id="lastnameError"></small>
            </div>

            <div class="radio-group">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <small class="error" id="genderError"></small>
            </div>            

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small class="error" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="phone">Nomor Telepon:</label>
                <input type="text" id="phone" name="phone" required>
                <small class="error" id="phoneError"></small>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required>
                <small class="error" id="passwordError"></small>
            </div>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
